<script>
	var a=0;
	var ham = document.getElementById("ham");
    var currentClass = ham.className;

function sideb(){

	if(a==0)
	{
		TweenMax.to(["#side",".ham"],0.3,{x:250});
		ham.className = "fa fa-chevron-left fa-3x"; 
		document.getElementById('op1').style.display= 'block' ;
		document.getElementById('op2').style.display= 'block' ;
		document.getElementById('op3').style.display= 'block' ;
		document.getElementById('op4').style.display= 'block' ;
		document.getElementById('op5').style.display= 'block' ;
		a=1;
	}
	else
	{
		TweenMax.to(["#side",".ham"],0.3,{x:0});
		ham.className = "fa fa-bars fa-3x"; 
		document.getElementById('op1').style.display= 'none' ;
		document.getElementById('op2').style.display= 'none' ;
		document.getElementById('op3').style.display= 'none' ;
		document.getElementById('op4').style.display= 'none' ;
		document.getElementById('op5').style.display= 'none' ;
		a=0;
	}
}

</script>

<script src="js/classie.js"></script>
		<script>
			(function() {
				// trim polyfill : https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/Trim
				if (!String.prototype.trim) {
					(function() {
						// Make sure we trim BOM and NBSP
						var rtrim = /^[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]+$/g;
						String.prototype.trim = function() {
							return this.replace(rtrim, '');
						};
					})();
				}

				[].slice.call( document.querySelectorAll( 'input.input__field' ) ).forEach( function( inputEl ) {
					// in case the input is already filled..
					if( inputEl.value.trim() !== '' ) {
						classie.add( inputEl.parentNode, 'input--filled' );
					}

					// events:
					inputEl.addEventListener( 'focus', onInputFocus );
					inputEl.addEventListener( 'blur', onInputBlur );
				} );

				function onInputFocus( ev ) {
					classie.add( ev.target.parentNode, 'input--filled' );
				}

				function onInputBlur( ev ) {
					if( ev.target.value.trim() === '' ) {
						classie.remove( ev.target.parentNode, 'input--filled' );
					}
				}
			})();
		</script>
